<script>
    window.addEventListener("scroll", function() {
        const initDist = -80;
        let distance = window.scrollY + initDist;
        
        if (distance > 200) {
            return;
        }
        document.getElementById("parallaxBanner").style.top = `${distance * 0.5}px`;
    })
</script>
